name: 'Lock'

on:
  schedule:
    - cron: '0 * * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: '31'
          exclude-any-issue-labels: 'no-lock'
          add-issue-labels: 'locked'
          issue-lock-reason: 'resolved'
          pr-inactive-days: '31'
          add-pr-labels: 'locked'
          pr-lock-reason: 'resolved'
